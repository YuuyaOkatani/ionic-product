<ion-content>
  <ion-header [translucent]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          products

        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="product.id">
      <ion-label>
        {{ product.name }}
      </ion-label>
      <ion-label>
        {{product.price}}
      </ion-label>

    </ion-item>
  </ion-list>


</ion-content>
